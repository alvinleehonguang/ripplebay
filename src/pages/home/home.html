<ion-header>
  <ion-navbar>
    <ion-title>Transport</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right top>
  <button ion-fab color="secondary" (click)="changeEffect()">
      <ion-icon name="md-color-wand"></ion-icon>
  </button>
</ion-fab>

<ion-list>  

<ion-item>
  <ion-label color="primary" floating>Date</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label color="primary" floating>Start Time</ion-label>
  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeStarts"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label color="primary" floating>From</ion-label>
  <ion-input [(ngModel)]="start"></ion-input>
</ion-item>

<ion-item>
  <ion-label color="primary" floating>To</ion-label>
  <ion-input [(ngModel)]="end"></ion-input>
</ion-item>

<ion-item>
  <ion-label color="primary">Mode of Transport</ion-label>
  <ion-select [(ngModel)]="mode">
    <ion-option *ngFor="let ut of modeList" [value]="ut.value" [innerHTML]="ut.label"></ion-option>
    <ion-option value="Taxi">Taxi</ion-option>
    <ion-option value="Car">Car</ion-option>
  </ion-select>
</ion-item>

<ion-item *ngIf="mode == 'Car'">
    <ion-label>Calculate Mileage</ion-label>
    <ion-checkbox [(ngModel)]="mileage" (ionChange)="callDistMatrix()"></ion-checkbox>
</ion-item>

<ion-item *ngFor="let mlg = mileage">
    <ion-label>{{mlg}}</ion-label>
</ion-item>

<ion-item *ngIf="mode == 'Car'">
  <ion-label color="primary" floating>Parking</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item *ngIf="mode == 'Car'">
  <ion-label color="primary" floating>ERP</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label color="primary" floating>Amount ($) </ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label color="primary">Purpose</ion-label>
  <ion-textarea></ion-textarea>
</ion-item>

</ion-list>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="takePic()">
      <ion-icon name="md-camera"></ion-icon>
  </button>
</ion-fab>
